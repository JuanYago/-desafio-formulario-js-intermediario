<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>
        <div class="texto">
            <h1>FICOU COM DÚVIDA?<br> NOS MANDE UMA MENSAGEM!</h1>
            <h2>caso tenha ficado com qualquer dúvida <br> basta nos mandar uma mensagem e <br>entraremos em contato em
                menos de 24h.</h2>
        </div>

        <form class="formulario" id="form">
            <div class="formulario">
                <input type="text" placeholder="Nome completo *" class="campo" id="input">
                <p class="erro">Campo obrigatorio</p>
            </div>

            <div class="formulario">
                <input type="text" placeholder="Email*" class="campo" id="input">
                <p class="erro">Campo obrigatorio</p>
            </div>

            <div class="formulario">
                <input type="text" placeholder="Telefone *" class="campo" id="input">
                <p class="erro">Campo obrigatorio</p>
            </div>

            <textarea class="campo" name="mensagem" id="mensagem" cols="50" rows="10"
                placeholder="Mensagem*"></textarea>
            <p class="erro">Campo obrigatorio</p>
            <p class="mensagem">*campos obrigatorios</p>

            <button type="submit" id="button" class="botao">Enviar</button>
        </form>

        <script src="./src/script.js"></script>

    </main>
